{% extends "layouts/default.html" %}
{% block title %}Recept zoeken{% endblock %}
{% block content %}
<div class="container">
    <form class="form-inline" action="/recipe/search" method="GET" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Zoekterm" value="{{ query }}" name="q"/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i> Zoek
            </button>
          </span>
        </div>
    </form>
    <p>{{ recipes|length }} recepten gevonden</p>
    <p>
      {% for recipe in recipes %}
        <ul><li><a class="btn btn-default" role="button" href="/recipe/show/{{ recipe.slug }}">{{ recipe.title }}</a></li></ul>
      {% endfor %}
      </p>
</div>
{% endblock %}
