{% extends "layouts/default.html" %}
{% block title %}Recept bewerken{% endblock %}
{% block content %}
<div class="container">
  <h1>Recept bewerken</h1>
  <form method="POST" action="" class="form-horizontal">

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Naam van gerecht</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-lg" id="title" name="recipe[title]" value="{{ recipe.title }}"/>
      </div>
    </div>

    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-lg" id="tags" name="recipe[tags]" autocomplete="off" data-provide="typeahead" value=""/>
      </div>
    </div>

    <div class="form-group">
      <label for="ingredients" class="col-sm-2 control-label">IngrediÃ«nten</label>
      <div class="col-sm-10">
        <textarea class="form-control input-lg" id="ingredients" name="recipe[ingredients]" >{{ recipe.ingredients }}</textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="servings" class="col-sm-2 control-label">Porties</label>
      <div class="col-sm-2">
        <input type="number" class="form-control input-lg" id="servings" name="recipe[servings]" value="{{ recipe.servings }}"/>
      </div>
    </div>

    <div class="form-group">
      <label for="cooking-time-hours" class="col-sm-2 control-label">Bereidingstijd</label>
      <div class="col-sm-3">
        <div class="input-group">
          <input type="number" class="form-control input-lg" id="cooking-time-hours" name="recipe[cooking-time-hours]" value="{{ recipe.cooking-time|total-minutes-to-only-hours }}"/>
          <span class="input-group-addon"> uur</span>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="input-group">
          <input type="number" class="form-control input-lg" id="cooking-time-minutes" name="recipe[cooking-time-minutes]" value="{{ recipe.cooking-time|total-minutes-to-only-minutes }}"/>
          <span class="input-group-addon"> minuten</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="waiting-time-hours" class="col-sm-2 control-label">Wachttijd</label>
      <div class="col-sm-3">
        <div class="input-group">
          <input type="number" class="form-control input-lg" id="waiting-time-hours" name="recipe[waiting-time-hours]" value="{{ recipe.waiting-time|total-minutes-to-only-hours }}"/>
          <span class="input-group-addon"> uur</span>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="input-group">
          <input type="number" class="form-control input-lg" id="waiting-time-minutes" name="recipe[waiting-time-minutes]" value="{{ recipe.waiting-time|total-minutes-to-only-minutes }}"/>
          <span class="input-group-addon"> minuten</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="directions" class="col-sm-2 control-label">Bereiding</label>
      <div class="col-sm-10">
        <textarea class="form-control input-lg" id="directions" name="recipe[directions]" rows="4">{{ recipe.directions }}</textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="comments" class="col-sm-2 control-label">Opmerkingen</label>
      <div class="col-sm-10">
        <textarea class="form-control input-lg" id="comments" name="recipe[comments]" rows="4">{{ recipe.comments }}</textarea>
      </div>
    </div>

    <div class="col-sm-offset-2">
      <button type="submit" class="btn btn-default btn-lg" name="submit" value="submit">Recept opslaan</button>
    </div>

  </form>
</div>
{% endblock %}
