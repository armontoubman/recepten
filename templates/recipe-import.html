{% extends "layouts/default.html" %}
{% block title %}Recept importeren{% endblock %}
{% block content %}
<div class="container">
  <h1>Recept importeren</h1>
  <div class="form-horizontal">
      <div class="form-group">
          <label class=" col-sm-2 control-label" for="importsource">Bron:</label>
          <div class="col-sm-4">
              <select class="form-control" name="importsource" id="importsource">
                  <option value="allerhande">Allerhande</option>
                  <option value="jumbo">Jumbo</option>
              </select>
          </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="importurl">Adres:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="importurl" id="importurl" placeholder="https://..." />
        </div>
      </div>
      <div class="col-sm-offset-2">
          <button class="btn btn-default" id="importsubmit">Recept ophalen</button>
      </div>
  </div>
  <div id="retrieving" class="text-center">
      <h1><i class="glyphicon glyphicon-cloud-download"></i></h1>
      <span class="sr-only">Recept ophalen...</span>
  </div>
  <div id="retrieved">
    <h2>Opgehaald recept</h2>
    {% include "recipe.form.html" :action "/recipe/new" %}
  </div>
</div>
<script type="text/javascript" src="/js/recipe-import.js"></script>
{% endblock %}
