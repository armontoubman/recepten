{% extends "layouts/default.html" %}
{% block title %}Tag bewerken{% endblock %}
{% block content %}
<div class="container">
    <h1>Hernoem tag <i>{{ tag.tag }}</i></h1>
    <form class="form-inline" action="/tag/rename/{{ tag.tag }}" method="POST" >
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nieuwe tag" name="new-tag"/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-pencil"></i> Hernoem tag
            </button>
          </span>
        </div>
    </form>
</div>
{% endblock %}
